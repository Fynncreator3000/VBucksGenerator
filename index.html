<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Bucks Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://media.steelseriescdn.com/blog/posts/fortnite-list-of-augments-from-chapter-5/fortnite-main-banner_bc195a6e28dc43f7b6a2f149e73c7908.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .code-box {
            font-size: 1.5em;
            font-family: monospace;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            display: inline-block;
            width: calc(100% - 120px);
            word-wrap: break-word;
            color: #000;
        }
        .checked {
            color: green;
            margin-left: 10px;
            font-size: 1.5em;
        }
        .redeem-btn {
            padding: 10px 15px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
        }
        .redeem-btn:hover {
            background-color: #0056b3;
        }
        .generate-btn {
            padding: 10px 15px;
            font-size: 1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .generate-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>V-Bucks Code Generator</h1>
        <div>
            <div class="code-box" id="code">Click the button to generate a code</div>
            <span id="checkmark" class="checked" style="visibility: hidden;">Copied!</span>
        </div>
        <!-- Redeem button -->
        <button class="redeem-btn" id="redeem-link" target="_blank">Redeem V-Bucks</button>
        <!-- Generate New Code button -->
        <button class="generate-btn" onclick="generateCode()">Generate New Code</button>
    </div>

    <script>
        // Function to generate a random 16-character alphanumeric code
        function generateCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            const length = 16;

            // Generate the code
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters.charAt(randomIndex);
            }

            // Update the code box with the generated code
            document.getElementById('code').textContent = result;

            // Hide the checkmark and redeem button until the code is copied
            document.getElementById('checkmark').style.visibility = 'hidden';
            document.getElementById('redeem-link').style.display = 'none'; 
        }

        // Function to copy the code to the clipboard and show the redeem button
        function copyCode() {
            const codeText = document.getElementById('code').textContent;
            const textArea = document.createElement('textarea');
            textArea.value = codeText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            // Show the "Copied!" checkmark and display the redeem button
            document.getElementById('checkmark').style.visibility = 'visible';
            document.getElementById('redeem-link').style.display = 'block';

            // Dynamically set the redeem link with the copied code
            const redeemLink = document.getElementById('redeem-link');
            redeemLink.href = `https://www.fortnite.com/vbuckscard?lang=en-US&code=${codeText}`;
        }

        // Generate a code when the page loads
        window.onload = function() {
            generateCode();
        };

        // Add event listener to copy the code when clicked
        document.getElementById('code').addEventListener('click', copyCode);
    </script>

</body>
</html>
